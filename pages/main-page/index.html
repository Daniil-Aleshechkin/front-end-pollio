<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <div class="nav-bar">
        <div class="logo"><p>logo</p></div>
        <div class="title">poll.io</div>
    </div>
    <div class="main-content">
        <div class="poll-display">
            <div class="main-graph-display">
                <h2>React or Vue?</h2>
                <div class="graph" id="main-graph">
                    <div class="graph-segment" style="--start: 0; --end: 200; --color: var(--option-1-color); --is-over-50-percent: 1; z-index: 1;"></div>
                    <div class="graph-segment" style="--start: 190; --end: 360; --color: var(--option-2-color); --is-over-50-percent: 1; overflow: hidden;"></div>
                </div>
                <div class="legend">
                    <p style="--legend-color: var(--option-1-color)">React</p>
                    <p style="--legend-color: var(--option-2-color)">Vue</p>
                </div>
            </div>
            <div class="graph-side-bar">
                <div class="graph" id="graph-1">
                    <div class="graph-segment" style="--start: 0; --end: 120; --color: var(--option-1-color); --is-over-50-percent: 0; z-index: 3; overflow: hidden;"></div>
                    <div class="graph-segment" style="--start: 50; --end: 270; --color: var(--option-2-color); --is-over-50-percent: 1; overflow: hidden; z-index: 2;"></div>
                    <div class="graph-segment" style="--start: 190; --end: 360; --color: var(--option-3-color); --is-over-50-percent: 1; overflow: hidden; z-index: 1;"></div>
                </div>
                <div class="graph" id="graph-2">
                    <div class="graph-segment" style="--start: 0; --end: 40; --color: var(--option-1-color); --is-over-50-percent: 0; overflow: hidden; z-index: 5;"></div>
                    <div class="graph-segment" style="--start: 30; --end: 50; --color: var(--option-2-color); --is-over-50-percent: 0; overflow: hidden; z-index: 4;"></div>
                    <div class="graph-segment" style="--start: 70; --end: 60; --color: var(--option-3-color); --is-over-50-percent: 0; overflow: hidden; z-index: 3;"></div>
                    <div class="graph-segment" style="--start: 120; --end: 200; --color: var(--option-4-color); --is-over-50-percent: 1; z-index: 2;"></div>
                    <div class="graph-segment" style="--start: 190; --end: 360; --color: var(--option-5-color); --is-over-50-percent: 1; overflow: hidden; z-index: 1;"></div>
                </div>
                <div class="graph" id="graph-3">
                    <div class="graph-segment" style="--start: 0; --end: 100; --color: var(--option-1-color); --is-over-50-percent: 0; overflow: hidden; z-index: 3;"></div>
                    <div class="graph-segment" style="--start: 90; --end: 90; --color: var(--option-2-color); --is-over-50-percent: 0; overflow: hidden; z-index: 2;"></div>
                    <div class="graph-segment" style="--start: 170; --end: 200; --color: var(--option-3-color); --is-over-50-percent: 1;  z-index: 1;"></div>
                </div>
                <div class="graph" id="graph-4">
                    <div class="graph-segment" style="--start: 0; --end: 144; --color: var(--option-1-color); --is-over-50-percent: 0; overflow: hidden; z-index: 3;"></div>
                    <div class="graph-segment" style="--start: 140; --end: 150; --color: var(--option-2-color); --is-over-50-percent: 0; overflow: hidden; z-index: 2;"></div>
                    <div class="graph-segment" style="--start: 280; --end: 100; --color: var(--option-3-color); --is-over-50-percent: 0; overflow: hidden; z-index: 1;"></div>
                </div>
            </div>
        </div>

        <div class="welcome-content">
            <h1>Make polls for anyone</h1>
            <h1>Complete polls</h1>
            <div>
                <form id="login-form" action="">
                    <h3>Welcome</h3>
                    <div class="box">
                        <label for="email">
                            Email
                        </label>
                        <input type="text" name="email" id=""/>
                        <label for="email">
                            Password
                        </label>
                        <input type="text" name="email" id=""/>
                    </div>           
                    <div class="login-btns">
                        <div class="btn-danger">
                            Sign up
                        </div>
                        <div class="btn-common">
                            Login
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
